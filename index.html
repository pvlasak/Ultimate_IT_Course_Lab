 <!DOCTYPE html>
<html>
    <head>
        <title> Teamable </title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>

    </head>
    <body>
        <div id="display-view"> 
            <h1> User Profile </h1>
            <img src="driving_cat.jpeg">

            <span> Name: </span> <b id="name"> Anna Smith </b>
            <hr/>
            <span> Email: </span> <b id="email"> annasmith@example.com  </b>
            <hr/>
            <span> Interest: </span> <b id="interest"> swimming </b>
            <hr/>
            <button onclick="handleEditProfile()"> Edit Profile </button>
        </div>
        <div id="edit-view"> 
            <h1> User Profile </h1>
            <img src="driving_cat.jpeg">

            <span> Name: </span> <input type="text" id="input-name" placeholder="Anna Smith" />
            <hr/>
            <span> Email: </span> <input type="text" id="input-email" placeholder="annasmith@example.com " />
            <hr/>
            <span> Interest: <input type="text" id="input-interest" placeholder="swimming"/>
            <hr/>
            <button onclick="handleUpdateProfile()"> Update Profile </button>
        </div>
    </body>

</html>
